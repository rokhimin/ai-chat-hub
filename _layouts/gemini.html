<!DOCTYPE html>
<html class="theme-dark">
  {% include head.html %}
  <body>
    <script>$(document).ready(function() {
        $("#form").submit(function(event) {
          event.preventDefault();
          var input_text = $("#message").val();
          var api_key = $("#api_key").val();
          $("#loading").show(); 
          $.ajax({
            type: "POST",
            url: "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + api_key,
            contentType: "application/json",
            data: JSON.stringify({
              "contents": [
                {
                  "parts": [
                    {
                      "text": input_text
                    }
                  ]
                }
              ]
            }),
            success: function(data) {
              $("#loading").hide(); 
              if (data && data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0] && data.candidates[0].content.parts[0].text) {
                var text = data.candidates[0].content.parts[0].text;
                $("#result").append(`
                  <div class="box">
                    <pre>${text}</pre>
                  </div>
                `);
              } else {
                $("#result").append(`
                  <div class="box">
                    <p>Not have data Structure</p>
                  </div>
                `);
              }
            },
            error: function(xhr, status, error) {
              $("#loading").hide(); 
              $("#result").append(`
                <div class="box">
                  <p>ERROR: ${error}</p>
                </div>
              `);
            }
          });
        });
      });
      
      </script>

<div class="hero has-background-black-bis is-fullheight">
<div class="hero-body">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-one-two">
                <div action="" class="box has-background-black-ter">

                    <div class="field">
                      <div class="content">
                        
                        <section class="columns">


                        <div class="container column is-10">
                            <div class="section">
                                

                            <div class="card has-background-dark has-text-light">
                                <div class="card-content"><div class="content">

                                <div class="field">
                                  <label>Model AI : Gemini-1.5-Flash</label>
                                </div>
                                
                                <div class="field"> 
                                  <form id="form">
                                    <div class="field">
                                      <label for="api_key">API Key<font color="red">*</font></label>
                                      <input class="input is-normal"  id="api_key" type="text" placeholder="Normal input" />
                                    </div>

                                    <div class="field">
                                    <label for="message">Message</label>
                                    <textarea
                                    class="textarea" id="message" 
                                    rows="11"
                                  ></textarea>
                                    </div>

                                    <div class="field has-text-centered">
                                      <button class="button is-light" type="submit">Send</button>
                                    </div>
                                  </form>
                                </div>
                                
                                <div class="field">

                                  
                                  <div class="has-text-centered" id="loading" style="display:none;">
                                    <img src="{{ site.files }}/assets/loading.gif" alt="Loading...">
                                </div>  

                                <label for="message">Output</label>
                                <div id="result"></div>
                                



                                </div>
                                

                                <br/>
                            
                            
                            </div>
                        </div>
                        
                        </section>


                      </div>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
</div>

    {% include footer.html %}
  </body>
</html>
